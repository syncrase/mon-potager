<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="allelopathie">
      <h2 data-cy="allelopathieDetailsHeading"><span jhiTranslate="monolithApp.allelopathie.detail.title">Allelopathie</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ allelopathie.id }}</span>
        </dd>
        <dt><span jhiTranslate="monolithApp.allelopathie.type">Type</span></dt>
        <dd>
          <span>{{ allelopathie.type }}</span>
        </dd>
        <dt><span jhiTranslate="monolithApp.allelopathie.description">Description</span></dt>
        <dd>
          <span>{{ allelopathie.description }}</span>
        </dd>
        <dt><span jhiTranslate="monolithApp.allelopathie.impact">Impact</span></dt>
        <dd>
          <span>{{ allelopathie.impact }}</span>
        </dd>
        <dt><span jhiTranslate="monolithApp.allelopathie.cible">Cible</span></dt>
        <dd>
          <div *ngIf="allelopathie.cible">
            <a [routerLink]="['/plante', allelopathie.cible?.id, 'view']">{{ allelopathie.cible?.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="monolithApp.allelopathie.origine">Origine</span></dt>
        <dd>
          <div *ngIf="allelopathie.origine">
            <a [routerLink]="['/plante', allelopathie.origine?.id, 'view']">{{ allelopathie.origine?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/allelopathie', allelopathie.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
