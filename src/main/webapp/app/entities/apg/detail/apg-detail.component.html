<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="aPG">
      <h2 data-cy="aPGDetailsHeading"><span jhiTranslate="monolithApp.aPG.detail.title">APG</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ aPG.id }}</span>
        </dd>
        <dt><span jhiTranslate="monolithApp.aPG.classification">Classification</span></dt>
        <dd>
          <div *ngIf="aPG.classification">
            <a [routerLink]="['/classification', aPG.classification?.id, 'view']">{{ aPG.classification?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/apg', aPG.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
