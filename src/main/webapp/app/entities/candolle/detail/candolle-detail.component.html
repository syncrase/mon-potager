<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="candolle">
      <h2 data-cy="candolleDetailsHeading"><span jhiTranslate="monolithApp.candolle.detail.title">Candolle</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ candolle.id }}</span>
        </dd>
        <dt><span jhiTranslate="monolithApp.candolle.classification">Classification</span></dt>
        <dd>
          <div *ngIf="candolle.classification">
            <a [routerLink]="['/classification', candolle.classification?.id, 'view']">{{ candolle.classification?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/candolle', candolle.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
