<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="cronquistRank">
      <h2 data-cy="cronquistRankDetailsHeading"><span jhiTranslate="monolithApp.cronquistRank.detail.title">Cronquist Rank</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ cronquistRank.id }}</span>
        </dd>
        <dt>
          <span jhiTranslate="monolithApp.cronquistRank.rank" [ngbTooltip]="'monolithApp.cronquistRank.help.rank' | translate">Rank</span>
        </dt>
        <dd>
          <span jhiTranslate="{{ 'monolithApp.CronquistTaxonomikRanks.' + cronquistRank.rank }}">{{ cronquistRank.rank }}</span>
        </dd>
        <dt>
          <span jhiTranslate="monolithApp.cronquistRank.nom" [ngbTooltip]="'monolithApp.cronquistRank.help.nom' | translate">Nom</span>
        </dt>
        <dd>
          <span>{{ cronquistRank.nom }}</span>
        </dd>
        <dt><span jhiTranslate="monolithApp.cronquistRank.parent">Parent</span></dt>
        <dd>
          <div *ngIf="cronquistRank.parent">
            <a [routerLink]="['/cronquist-rank', cronquistRank.parent?.id, 'view']">{{ cronquistRank.parent?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/cronquist-rank', cronquistRank.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
