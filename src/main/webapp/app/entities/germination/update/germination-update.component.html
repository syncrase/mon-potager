<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-germination-heading"
        data-cy="GerminationCreateUpdateHeading"
        jhiTranslate="monolithApp.germination.home.createOrEditLabel"
      >
        Create or edit a Germination
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="monolithApp.germination.tempsDeGermination" for="field_tempsDeGermination"
            >Temps De Germination</label
          >
          <input
            type="text"
            class="form-control"
            name="tempsDeGermination"
            id="field_tempsDeGermination"
            data-cy="tempsDeGermination"
            formControlName="tempsDeGermination"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="monolithApp.germination.conditionDeGermination" for="field_conditionDeGermination"
            >Condition De Germination</label
          >
          <input
            type="text"
            class="form-control"
            name="conditionDeGermination"
            id="field_conditionDeGermination"
            data-cy="conditionDeGermination"
            formControlName="conditionDeGermination"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
