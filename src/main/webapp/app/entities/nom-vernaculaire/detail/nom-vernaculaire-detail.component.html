<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="nomVernaculaire">
      <h2 data-cy="nomVernaculaireDetailsHeading"><span jhiTranslate="monolithApp.nomVernaculaire.detail.title">Nom Vernaculaire</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ nomVernaculaire.id }}</span>
        </dd>
        <dt><span jhiTranslate="monolithApp.nomVernaculaire.nom">Nom</span></dt>
        <dd>
          <span>{{ nomVernaculaire.nom }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/nom-vernaculaire', nomVernaculaire.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
