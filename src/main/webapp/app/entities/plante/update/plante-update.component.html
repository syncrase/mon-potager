<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-plante-heading" data-cy="PlanteCreateUpdateHeading" jhiTranslate="monolithApp.plante.home.createOrEditLabel">
        Create or edit a Plante
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="monolithApp.plante.classification" for="field_classification">Classification</label>
          <select
            class="form-control"
            id="field_classification"
            data-cy="classification"
            name="classification"
            formControlName="classification"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                classificationOption.id === editForm.get('classification')!.value?.id
                  ? editForm.get('classification')!.value
                  : classificationOption
              "
              *ngFor="let classificationOption of classificationsSharedCollection; trackBy: trackClassificationById"
            >
              {{ classificationOption.id }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label jhiTranslate="monolithApp.plante.nomsVernaculaires" for="field_nomsVernaculaires">Noms Vernaculaires</label>
          <select
            class="form-control"
            id="field_nomsVernaculaires"
            data-cy="nomsVernaculaires"
            multiple
            name="nomsVernaculaires"
            formControlName="nomsVernaculaires"
          >
            <option
              [ngValue]="getSelectedNomVernaculaire(nomVernaculaireOption, editForm.get('nomsVernaculaires')!.value)"
              *ngFor="let nomVernaculaireOption of nomVernaculairesSharedCollection; trackBy: trackNomVernaculaireById"
            >
              {{ nomVernaculaireOption.nom }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label jhiTranslate="monolithApp.plante.references" for="field_references">References</label>
          <select class="form-control" id="field_references" data-cy="references" multiple name="references" formControlName="references">
            <option
              [ngValue]="getSelectedReference(referenceOption, editForm.get('references')!.value)"
              *ngFor="let referenceOption of referencesSharedCollection; trackBy: trackReferenceById"
            >
              {{ referenceOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
