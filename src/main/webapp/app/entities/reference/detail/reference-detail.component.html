<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="reference">
      <h2 data-cy="referenceDetailsHeading"><span jhiTranslate="monolithApp.reference.detail.title">Reference</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ reference.id }}</span>
        </dd>
        <dt><span jhiTranslate="monolithApp.reference.description">Description</span></dt>
        <dd>
          <span>{{ reference.description }}</span>
        </dd>
        <dt><span jhiTranslate="monolithApp.reference.type">Type</span></dt>
        <dd>
          <span jhiTranslate="{{ 'monolithApp.ReferenceType.' + reference.type }}">{{ reference.type }}</span>
        </dd>
        <dt><span jhiTranslate="monolithApp.reference.url">Url</span></dt>
        <dd>
          <div *ngIf="reference.url">
            <a [routerLink]="['/url', reference.url?.id, 'view']">{{ reference.url?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/reference', reference.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
