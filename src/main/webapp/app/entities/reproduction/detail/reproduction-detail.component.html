<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="reproduction">
      <h2 data-cy="reproductionDetailsHeading"><span jhiTranslate="monolithApp.reproduction.detail.title">Reproduction</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ reproduction.id }}</span>
        </dd>
        <dt><span jhiTranslate="monolithApp.reproduction.vitesse">Vitesse</span></dt>
        <dd>
          <span>{{ reproduction.vitesse }}</span>
        </dd>
        <dt><span jhiTranslate="monolithApp.reproduction.type">Type</span></dt>
        <dd>
          <span>{{ reproduction.type }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/reproduction', reproduction.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
