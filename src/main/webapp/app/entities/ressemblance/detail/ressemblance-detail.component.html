<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="ressemblance">
      <h2 data-cy="ressemblanceDetailsHeading"><span jhiTranslate="monolithApp.ressemblance.detail.title">Ressemblance</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ ressemblance.id }}</span>
        </dd>
        <dt><span jhiTranslate="monolithApp.ressemblance.description">Description</span></dt>
        <dd>
          <span>{{ ressemblance.description }}</span>
        </dd>
        <dt><span jhiTranslate="monolithApp.ressemblance.planteRessemblant">Plante Ressemblant</span></dt>
        <dd>
          <div *ngIf="ressemblance.planteRessemblant">
            <a [routerLink]="['/plante', ressemblance.planteRessemblant?.id, 'view']">{{ ressemblance.planteRessemblant?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/ressemblance', ressemblance.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
