<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-sol-heading" data-cy="SolCreateUpdateHeading" jhiTranslate="monolithApp.sol.home.createOrEditLabel">
        Create or edit a Sol
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="monolithApp.sol.phMin" for="field_phMin">Ph Min</label>
          <input type="number" class="form-control" name="phMin" id="field_phMin" data-cy="phMin" formControlName="phMin" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="monolithApp.sol.phMax" for="field_phMax">Ph Max</label>
          <input type="number" class="form-control" name="phMax" id="field_phMax" data-cy="phMax" formControlName="phMax" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="monolithApp.sol.type" for="field_type">Type</label>
          <input type="text" class="form-control" name="type" id="field_type" data-cy="type" formControlName="type" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="monolithApp.sol.richesse" for="field_richesse">Richesse</label>
          <input type="text" class="form-control" name="richesse" id="field_richesse" data-cy="richesse" formControlName="richesse" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
