<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="typeSemis">
      <h2 data-cy="typeSemisDetailsHeading"><span jhiTranslate="monolithApp.typeSemis.detail.title">Type Semis</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ typeSemis.id }}</span>
        </dd>
        <dt><span jhiTranslate="monolithApp.typeSemis.type">Type</span></dt>
        <dd>
          <span>{{ typeSemis.type }}</span>
        </dd>
        <dt><span jhiTranslate="monolithApp.typeSemis.description">Description</span></dt>
        <dd>
          <span>{{ typeSemis.description }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/type-semis', typeSemis.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
