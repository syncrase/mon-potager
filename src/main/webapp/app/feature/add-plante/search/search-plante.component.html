<div class="d-flex justify-content-center">
  <div class="col-8">

    <h2 data-cy="planteDetailsHeading"><span jhiTranslate="monolithApp.plante.detail.title">Plante</span></h2>

    <hr/>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <div class="row mb-3">
        <label class="form-label" jhiTranslate="monolithApp.addPlante.planteSearch" for="field_search">Rechercher la
          plante</label>
        <input type="text" class="form-control" name="search" id="field_search" data-cy="search"
               formControlName="search"/>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary"
                (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSearching"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>

    </form>

  </div>
</div>
