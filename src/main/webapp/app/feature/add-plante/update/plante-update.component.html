<div class="d-flex justify-content-center">
    <div *ngIf="missingPlante;else plantForm">
        missing plante
    </div>

    <ng-template #plantForm class="col-8">
        <form (ngSubmit)="save()" *ngIf="!missingPlante" [formGroup]="editForm" name="editForm" novalidate role="form">
            <h2 data-cy="PlanteCreateUpdateHeading" id="jhi-plante-heading"
                jhiTranslate="monolithApp.plante.home.createOrEditLabel">
                Create or edit a Plante
            </h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div [hidden]="editForm.get('id')!.value == null" class="row mb-3">
                    <label class="form-label" for="field_id" jhiTranslate="global.field.id">ID</label>
                    <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id"
                           [readonly]="true"/>
                </div>

                <div class="row mb-3">
                    <label jhiTranslate="monolithApp.plante.nomsVernaculaires" for="field_nomsVernaculaires">Noms
                        Vernaculaires</label>
                    <textarea type="number" class="form-control" name="nomsVernaculaires" id="field_nomsVernaculaires"
                              data-cy="nomsVernaculaires" formControlName="nomsVernaculaires"
                              [readonly]="false"></textarea>
        </div>


        <div class="table-responsive" id="entities" *ngIf="cronquistRanks && cronquistRanks.length > 0">
          <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
              <th scope="col">
                <span jhiTranslate="monolithApp.cronquistRank.rank">Rank</span>
                <fa-icon icon="sort"></fa-icon>
              </th>
              <th scope="col"><span jhiTranslate="monolithApp.cronquistRank.nom">Nom</span>
                <fa-icon icon="sort"></fa-icon>
              </th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let cronquistRank of cronquistRanks; let i = index" data-cy="entityTable"
                [formGroupName]="'cronquist'">
              <td
                jhiTranslate="{{ 'monolithApp.CronquistTaxonomicRank.' + cronquistRank.rank }}">{{ cronquistRank.rank }}</td>
              <input type="text" class="form-control" name="{{cronquistRank.nom}}" id="field_{{cronquistRank.nom}}"
                     data-cy="nom" formControlName="{{cronquistRank.rank}}"/>
            </tr>
            </tbody>
          </table>
        </div>

      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary"
                (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

          <button
                  [disabled]="editForm.invalid || isSaving"
                  class="btn btn-primary"
                  data-cy="entityCreateSaveButton"
                  id="save-entity"
                  type="submit"
          >
              <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
          </button>
      </div>
        </form>
    </ng-template>
</div>
